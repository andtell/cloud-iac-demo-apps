apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadec-demo
spec:
  selector:
    matchLabels:
      app: cadec-demo
  replicas: 1
  template:
    metadata:
      labels:
        app: cadec-demo
    spec:
      containers:
      - name: cadec-demo
        image: ghcr.io/andtell/vote-app:b62c8d78
        env:
        - name : NODE_ENV
          value : "dev"
        - name : EXPRESS_PORT
          value : "8080"
        - name : VERSION
          value : "1.1"
        ports:
        - containerPort: 8080
